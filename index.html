<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/mestowhite.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар" class="profile__image">
                <div class="profile__description">
                    <div class="profile__block">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/editor.svg"
                                class="profile__edit" alt="Редактировать"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"><img src="./images/plus.svg" class="profile__add-image"
                        alt="Добавить"></button>
            </section>
            <section class="blocks">
                <ul class="cards">
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                    <li class="cards__block">
                        <img src="./images/dombi.png" alt="Картинка" class="cards__image">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__likeButton"><img src="./images/likenohover.svg"
                                alt="Лайк"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form name="profile" class="popup__form">
                    <button type="button" class="popup__close"><img class="popup__close-image"
                            src="./images/Closeicon.svg" alt="Закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_profile-name" type="text" placeholder="Жак-Ив Кусто"
                        name="name" required>
                    <input class="popup__input popup__input_profile-description" type="text"
                        placeholder="Исследователь океана" name="description" required>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
