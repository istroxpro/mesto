<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/mestowhite.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар" class="profile__image">
                <div class="profile__description">
                    <div class="profile__block">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/editor.svg"
                                class="profile__edit" alt="Редактировать"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/plus.svg"
                        class="profile__add-image" alt="Добавить"></button>
            </section>
            <section class="blocks">
                <ul class="cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"><img class="popup__close-image" src="./images/Closeicon.svg"
                        alt="Закрыть"></button>
                <form id="profile" name="profile" class="popup__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name" class="popup__input popup__input_profile_name" type="text"
                        placeholder="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-error"></span>
                    <input id="description" class="popup__input popup__input_profile_description" type="text"
                        placeholder="Исследователь океана" name="description" required minlength="2" maxlength="200">
                    <span class="popup__input-error description-error"></span>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_gallery">
            <div class="popup__container popup__container_gallery">
                <form id="place" class="popup__form popup__form_gallery" name="gallery" novalidate>
                    <button type="button" class="popup__close popup__close_gallery"><img class="popup__close-image"
                            src="./images/Closeicon.svg" alt="Закрыть"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <input id="gallery" class="popup__input popup__input_gallery_name" type="text"
                        placeholder="Название" name="name" required minlength="2" maxlength="40">
                    <span class="popup__input-error gallery-error"></span>
                    <input id="capture" class="popup__input popup__input_gallery_url" type="url"
                        placeholder="Ссылка на картинку" name="imageLink" required>
                    <span class="popup__input-error capture-error"></span>
                    <button type="submit" class="popup__submit-button popup__submit-button_gallery">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_view">
            <div class="popup__container popup__container_view">
                <div class="popup__figure">
                    <img src="#" alt="" class="popup__imgs">
                    <p class="popup__title popup__title_image"></p>
                    <button type="button" class="popup__close popup__close_image"><img class="popup__close-image"
                            src="./images/Closeicon.svg" alt="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>
    <template class="cards__template">
        <li class="cards__block">
            <img src="./images/dombi.png" alt="" class="cards__image">
            <h2 class="cards__title"></h2>
            <button type="button" class="cards__like-button"><img src="./images/likenohover.svg" alt="Лайк"></button>
            <button type="button" class="cards__delete-button"><img src="./images/Trash.svg" alt="Удалить"></button>
        </li>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
